<!-- Finestra modale Login -->
<div id="myModalLogin" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModalLogin()">&times;</span>
        <h2>Accedi al tuo account</h2>
        <form id="loginForm" method="post">
            <div class="input-group"> 
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label> 
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <!-- <div class="checkbox-group">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Ricordami</label>
            </div> -->
            <button class="login-button" type="submit">Accedi</button> 
            <div class="link-group">
                <a href='#' onclick="closeModalLogin(); openModalRegister()">Registrati</a>
                <a href='#' onclick="closeModalLogin(); openModalFgPsw()">Password dimenticata?</a>
            </div>
        </form>
    </div>
</div>
<!-- Finestra modale Register -->
<div id="ModalRegister" class="modal">
    <div class="modal-content" style="margin: 10% auto;">
        <span class="close" onclick="closeModalRegister()">&times;</span>
        <h2>Registrati</h2>
        <form id="registerForm" method="post">
            <div class="input-group">
                    <label>Nome:</label><input type="text" id="nome" name="nome" placeholder="Mario" required>
                    <label>Cognome: </label><input type="text" id="cognome" name="cognome" placeholder="Rossi" required>
                    <label>Data di Nascita: </label><input type="date" id="data" name="data" required>
                    <label>Username: </label><input type="text" id="usernamelog" name="usernamelog" placeholder="Username" required>
                    <label>Password: </label><input type="password" id="passwordlog" name="passwordlog" placeholder="Password" required>
                    <label>Domanda di sicurezza:</label> 
                    <select id="domanda" name="domanda" required onchange="toggleRisposta()"> <!-- Attiva cella delle risposte -->
                        <option value="">Seleziona una domanda...</option> <!-- Default -->
                        <option value="primo cane">Qual è il nome del tuo primo cane?</option>
                        <option value="città natale">Qual è la tua città natale?</option>
                        <option value="migliore amico">Chi è stato il tuo migliore amico d'infanzia?</option>
                        <option value="scuola superiore">Qual è stato il nome della tua scuola superiore?</option>
                    </select>
                    <div id="risposta-div" style="display: none;">
                        <label>Risposta: </label><input type="text" id="risposta" name="risposta" placeholder="Inserisci risposta" required>
                    </div>
            </div>
            <button class="login-button" type="submit">Registrati</button>
            <div class="link-group">
                <a href="#" data-target="#myModalLogin" data-toggle="modal" style="float: left;" onclick="closeModalRegister(); openModalLogin()">Login</a>
                <a href='#' class="forgotpsw" style="float: right;" onclick="closeModalRegister(); openModalFgPsw()">Password dimenticata?</a> 
            </div>
        </form>
    </div>
</div>
<!-- Finestra modale Password dimenticata -->
<div id="ModalFgPsw" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModalFgPsw()">&times;</span>
        <h2>Password Dimenticata</h2>
        <form id="FgPswForm" method="post">
            <div class="input-group">
                <label>Username: </label><input type="text" id="usernamepsw" name="usernamepsw" placeholder="Username">
                <label>Data di Nascita:</label> <input type="date" id="datapsw" name="datapsw" required>
                <label>Domanda di sicurezza: </label>
                <select id="domandapsw" name="domandapsw" required onchange="toggleRisposta()"> <!-- Attiva cella delle risposte -->
                    <option value="">Seleziona una domanda...</option> <!-- Default -->
                    <option value="primo cane">Qual è il nome del tuo primo cane?</option>
                    <option value="città natale">Qual è la tua città natale?</option>
                    <option value="migliore amico">Chi è stato il tuo migliore amico d'infanzia?</option>
                    <option value="scuola superiore">Qual è stato il nome della tua scuola superiore?</option>
                </select> <br>
                <label>Risposta: </label><input type="text" id="rispostapsw" name="rispostapsw" placeholder="Inserisci risposta" required>
                <label>Nuova password: </label><input type="password" id="passwordfgpsw" name="passwordfgpsw" placeholder="Password" required>
            </div>
            <button class="login-button" type="submit">Reset Password</button>
            <div class="link-group">
                <a href='#' class="registrati" style="float: left;" onclick="closeModalFgPsw(); openModalRegister()">Registrati</a> 
                <a href="#" class="logn" style="float: right;" onclick="closeModalFgPsw(); openModalLogin()" >Login</a>
            </div>
                
        </form>
    </div>
</div>
